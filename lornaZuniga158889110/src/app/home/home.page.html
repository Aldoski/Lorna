<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Peliculas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      @for (item of items; track item.id) {
        <ion-item>
          <ion-label>{{ item.title}}</ion-label>
        </ion-item>
      }
    </ion-list>
  </div>
</ion-content>
